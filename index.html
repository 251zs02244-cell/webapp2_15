<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>Paint Inventory</title>
</head>
<body>
<main>
    <h1>Paint Inventory</h1>

    <section aria-label="使い方">
        <p>
            絵の具名と色を選んで「追加」を押します。削除は「&#10006;」です。
            データはこのブラウザに保存されます。
        </p>
    </section>

    <section aria-label="追加フォーム">
        <div>
            <label>
                絵の具名
                <input type="text" id="paintName" placeholder="例：Olive Drab" />
            </label>
        </div>

        <div>
            <label>
                色
                <input type="color" id="paintColor" value="#3b82f6" />
            </label>
        </div>

        <div>
            <button type="button" id="addButton">追加</button>
        </div>
    </section>

    <section aria-label="リスト">
        <p id="emptyMessage">まだ登録がありません</p>
        <ul id="paintList"></ul>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
